<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Tic Tac Toe</title>
</head>
	<body>

		<div class="game-container">
			<div class="row-container">

				<div class="square none top-left">
					<img src="img/blank.svg" alt="">
				</div>

				<div class="bar"></div>

				<div class="square none top-mid">
					<img src="img/blank.svg" alt="">
				</div>

				<div class="bar"></div>

				<div class="square none top-right">
					<img src="img/blank.svg" alt="">
				</div>
			</div>

			<div class="bar"></div>

			<div class="row-container">

				<div class="square none mid-left">
					<img src="img/blank.svg" alt="">
				</div>

				<div class="bar"></div>

				<div class="square none mid-mid">
					<img src="img/blank.svg" alt="">
				</div>

				<div class="bar"></div>

				<div class="square none mid-right">
					<img src="img/blank.svg" alt="">
				</div>
			</div>

			<div class="bar"></div>

			<div class="row-container">

				<div class="square none bot-left">
					<img src="img/blank.svg" alt="">
				</div>

				<div class="bar"></div>

				<div class="square none bot-mid">
					<img src="img/blank.svg" alt="">
				</div>

				<div class="bar"></div>

				<div class="square none bot-right">
					<img src="img/blank.svg" alt="">
				</div>
			</div>

	</body>
</html>
